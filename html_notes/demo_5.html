<!-- 

    Anchor Tag -> <a></a>
    Creates a hyperlink to webpages , files, email address , locations 
    in the same page or anything else a URL can address.
    Attributes are little pieces of information that we can pass it in on 
    a tag.

    Image Tag -> <img>
    Doesn't Have an Opening or CLosing Tag + Can't put any content in between.
    Just providing an URL of an image we want.

    Always Copy image address , if you are taking a picture from thw web.
    You can put pics into the folder , and use the proper directory path 
    of the image in the anchor tag and show them in the webpage.
 -->
