<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>List of Vegetables</h4>
    <ol>
        <li>Brocoli</li>
        <li>Spanish</li>
        <li>Cauliflower</li>
    </ol>

    <br />
    <h4>List of Fruits</h4>
    <ul>   
        <li>Mango</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ul>

    <br />
    <h4>Breed of Chicken</h4>
    <ul> 
       <li>Bantam
        <ul>
            <li>Silkie</li>
            <li>Polish</li>
        </ul>
       </li>
       <li>
           Standard
           <ul>
            <li>Easter Egger</li>
            <li>Rhode Island Red</li>
           </ul>
       </li>
    </ul>
</body>
</html>

<!-- 
    There are two types of list we deal in HTML.
    1] Ordered List.
    2] Unordered list.

    Ordered List -> <ol></ol>
    Helps to order the set of things in the numerical manner.
    Numbers assigned.

    Unordered List -> <ul><ul>
    Helps to order the set of things in the random manner.
    Bull Points.

    In HTML Form
    <ol> , <ul> -> parent tag.
    <li> -> child tag.

    You can built nested lists within the main list too.
 -->
