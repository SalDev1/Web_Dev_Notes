<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "/birds">
        <p>Choose your monster's features</p>
        <!-- Checkbox -->
        <div>
            <input type = "checkbox" id = "scales" name = "scales" checked>
            <label for = "scales">Scales</label> 
    
            <input type="checkbox" id="horns" name="horns">
            <label for="horns">Horns</label>
        </div>
        <!-- Radio -->
        <p> Select a maintanence drone: </p>
        <div>
            <input type ="radio" id ="huey" name ="drone" value = "huey" checked>
            <label for ="huey">Huey</label>
        </div>
        <div>
            <input type ="radio" id ="dewey" name ="drone" value = "dewey" >
            <label for ="dewey">Dewey</label>
        </div>
        <!-- Select -->
        <select name = "pets" id = "pet-select">
            <option value = " ">Please Choose an Option</option>
            <option value = "dog">dog</option>
            <option value = "cat">cat</option>
            <option value = "hamster">hamster</option>
            <option value = "parrot">parrot</option>
            <option value = "spider">spider</option>
            <option value = "goldfish">goldfish</option>
        </select>
        <!-- Range -->
        <div>
            <input type="range" name="volume" id="volume" min = "0" max = "11">
            <label for = "volumne">Volume</label>
        </div>
        <!-- TextArea -->
        <label for = "">Any Special Requests</label>
        <textarea id = "story" name = "story" rows = "5" cols = "33">
              It was a dark and stormy night.
        </textarea>
        <button>Submit</button>
    </form>
</body>
</html>

<!-- 
    We are learning more about radio box , check box and selects.

    In a group of checkbox buttons -> You can select multiple.
    In a group of radio button -> you select only one and you connected
    different radio buttons by associating with the name attribute.

    Select -> it is product of two elements working together.
    Radios + CheckBoxs
    
    Ranges + TextArea.
    Range -> let the user specify a numeric value which must be no less than a given value, 
    and no more than another given value
    textarea -> Multi-line text input , mainly used in feedback form
    for get your feedback in one or more sentences.
 -->
